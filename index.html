<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>


<body>
    <h1>
        Checkout
    </h1>
    <div class="container">
        <main>
            <form action>
                <div class="contact">
                    <h3>Contact Information</h3>
                    <div>
                        <label for="email">Email</label>
                        <div class="wide-input-div">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" class="wide-inputbox" placeholder="Enter your email...">
                        </div>
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <div class="wide-input-div">
                            <i class="fas fa-phone-alt"></i>
                            <input type="text" id="phone" class="wide-inputbox" placeholder="Enter your phone..." required>
                        </div>
                    </div>
                </div>

                <div class="shipping">
                    <h3>Shipping address</h3>
                    <label for="name">Full name</label>
                    <div class="wide-input-div">
                        <div>
                            <i class="fas fa-user-alt"></i>
                            <input type="text" id="name" class="wide-inputbox" placeholder="Enter your ful name..."><br>
                        </div>
                    </div>
                    <label for="address">Address</label>
                    <div class="wide-input-div">
                        <div>
                            <i class="fas fa-home"></i>
                            <input type="text" id="address" class="wide-inputbox" placeholder="Enter your address..."><br>
                        </div>
                    </div>
                    <label for="city">City</label>
                    <div class="wide-input-div" id="city">
                        <div>
                            <i class="fas fa-city"></i>
                            <input type="text" class="wide-inputbox" placeholder="Enter your city..."><br>
                        </div>
                    </div>
                </div>
                <div class="country-post">
                    <div class="dropdown">
                        <label for="country">Country</label>
                        <div class="country">
                            <i class="fas fa-globe-americas" ::before></i>
                            <select name="countries" id="country">
                                <option value="1">Turkey</option>
                                <option value="1">Germany</option>
                                <option value="1">US</option>
                                <option value="1">Canada</option>
                                <option value="1">UK</option>
                            </select>
                        </div>
                    </div>
                    <div class="zip-group">
                        <label for="zip">Postal Code</label>
                        <div class="zip-area">
                            <i class="fas fa-mail-bulk"></i>
                            <input type="text" id="zip" class="zip" placeholder="Enter your postal code...">
                        </div>
                    </div>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="seeInfo" id="seeInfo">
                    <p>See this information next time</p>
                </div>
            </form>
        </main>
        <aside class="aside">
            <div class="items">
                <div class="first-item">
                    <img src="./images/mail_files/photo1.png" alt="bag">
                    <div class="details">
                        <h4>Vintage Backbag</h4>
                        <p class="sale-price">$54.99
                            <span class="original-price">$94.99</span>
                        </p>
                        <div class="counter">
                            <button class="count-button">-</button>
                            <p>1</p>
                            <button class="count-button">+</button>
                        </div>
                    </div>
                </div>
                <div class="second-item">
                    <img src="./images/mail_files/photo2.png" alt="shoes">
                    <div class="details">
                        <h4>Levi Shoes</h4>
                        <p class="sale-price">$74.99 <span class="original-price">$124.99</span></p>
                        <div class="counter">
                            <button class="count-button">-</button>
                            <p>1</p>
                            <button class="count-button">+</button>
                        </div>
                    </div>
                </div>
                <div class="total">
                    <div class="shipping-price">
                        <h5>Shipping </h5>
                        <h5>$19</h5>
                    </div>
                    <div class="total-price">
                        <h5>Total </h5>
                        <h5>$148.98</h5>
                    </div>
                </div>
            </div>
        </aside>
    </div>
    <div class="button-cont">
        <button class="continue">
        Continue
        </button>
    </div>
</body>

</html>
